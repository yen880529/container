<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <title>工具頁面</title>
</head>
<body>
    <div class="container">
        <div class="button-group">
            <div class="dropdown programs" onclick="toggleDropdown('programs')">程式 ▼</div>
            <div id="programs" class="dropdown-content">
                <a href="https://script.google.com/macros/s/AKfycbxmdG8KSvssqHmej2HVJrmpV0t5Lcg5xYP3hzlttuF-/dev" class="delayed-link">
                    <button class="special-button">程式回傳登記</button>
                </a>
                <a href="https://yen880529.github.io/-search_code/excel_to_html" class="delayed-link">
                    <button class="special-button">程式檔號搜尋</button>
                </a>  
            </div>   
            <div class="dropdown tools" onclick="toggleDropdown('tools')">工具 ▼</div>
            <div id="tools" class="dropdown-content">
                <a href="https://yen880529.github.io/CNC_PCD/CNC_PCD.html" class="delayed-link">
                    <button>孔位座標計算</button>
                </a>
                <a href="https://yen880529.github.io/rpm_drill/rpm_drill" class="delayed-link">
                    <button>鑽孔轉速進給計算</button>
                </a>
                <a href="https://yen880529.github.io/pitch/pitch" class="delayed-link">
                    <button>攻牙進給率計算</button>
                </a>
                <a href="https://yen880529.github.io/lathe_rpm/lathe_rpm" class="delayed-link">
                    <button>車削參數計算</button>
                </a>
                <a href="https://yen880529.github.io/milling_rpm/milling_rpm" class="delayed-link">
                    <button>銑削參數計算</button>
                </a>
                <a href="https://yen880529.github.io/oil_test/" class="delayed-link">
                    <button>球碗油溝計算</button>
                </a> 
            </div>
            <div class="dropdown test" onclick="toggleDropdown('test')">測試 ▼</div>
            <div id="test" class="dropdown-content">     
                <a href="https://yen880529.github.io/ball_point/test" class="delayed-link">
                    <button class="test-button">測試中(牙球)</button>
                </a>
        </div>
    </div>

    <script>

        function toggleDropdown(id) {
                    const content = document.getElementById(id);
                    content.style.display = content.style.display === "flex" ? "none" : "flex";
                }
        // 找到所有帶有 delayed-link 類別的連結
        const links = document.querySelectorAll('.delayed-link');

        // 為每個連結設置點擊事件
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // 阻止立即跳轉
                const url = this.href; // 獲取跳轉的網址
                setTimeout(() => {
                    window.location.href = url; // 在 0.5 秒後跳轉
                }, 300); // 設置延遲時間 500 毫秒
            });
        });

        // 將所有的 dropdown-content 隱藏
        function closeAllDropdowns() {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        }

        function toggleDropdown(id) {
            const content = document.getElementById(id);
            // 先關閉所有下拉選單
            closeAllDropdowns();

            // 如果當前選單是關閉的，則打開它
            if (content.style.display !== "flex") {
                content.style.display = "flex";
            }
        }


    </script>
</body>
</html>
